    <style>
        /* Custom styling for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            width: 200px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: rotate(5deg);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1) rotate(-5deg);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
